<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PiggyVest | Dashboard</title>
    <link rel="stylesheet" href="style.css"
    
</head>
<body>
    <img src="pictures/piggyvest-logo.png" alt="piggy vest logo" width="170" height="50" />
    <div
    <header>
        <h1>Create a Secure Account</h1>
        <p>Welcome to the future of Savings & Investments</p>
    </header>
        <form>
           <p>
             <label for="full_name">Full Name</label> <br/>  
             <input type="text" name="full_name" placeholder="Full Name" />
        </p> 

        <p>
            <label for="email_address">Email Address</label> <br/>
            <input type="text" name="email_address" placeholder="Email Address" />
        </p>

        <p>
            <label for="phone_number">Phone Number</label> <br/>
            <input type="text" name="phone_number" placeholder="Phone Number" />
        </p>

        <p>
            <label for="password">Password</label> <br/>
            <input type="text" name="password" placeholder="Password" />
        </p>

        <p>
            <label for="referrer_phone_or_promo_code">Referrer Phone or Promo Code (Optional)</label> <br/>
            <input type="text" name="referrer_phone_or_promo_code" placeholder="Referrer Phone Or Code" />
        </p>

        <label for="how_did_you_hear_about_us">How Did You Hear About Us? (Optional)</label> <br/>
       <input type="select" name="how_did_you_hear_about_us" placeholder="Click To Select" />
            
         </p>
    
    </form>
</div>
    
    
    <footer>
        <button>Create Account</button>
        <br/>
        <br/>
        <br/>

        <a href="/login">Already have an account? Log in</a>
        </footer>
       
        
 </body>
</html>
